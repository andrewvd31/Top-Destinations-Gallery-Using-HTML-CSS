<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destination Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
</head>
<body>
    <section>
        <div class="card">
            <div class="card__img">
                <img src="./Images/Big Ben.jpeg"
                    alt="Big Ben">
                <span><i class="fa-solid fa-star"></i>4.5</span>
                <div class="card__overlay">
                    <h2>London</h2>
                    <p>Big Ben</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./Images/Eiffel Tower.jpeg"
                    alt="Eiffel Tower">
                <span><i class="fa-solid fa-star"></i>5</span>
                <div class="card__overlay">
                    <h2>Paris</h2>
                    <p>Eiffel Tower</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./Images/Colosseum.jpeg"
                    alt="Colosseum">
                <span><i class="fa-solid fa-star"></i>4.7</span>
                <div class="card__overlay">
                    <h2>Rome</h2>
                    <p>Colosseum</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./Images/Pisa Tower.jpeg"
                    alt="Pisa Tower">
                <span><i class="fa-solid fa-star"></i>4.3</span>
                <div class="card__overlay">
                    <h2>Pisa</h2>
                    <p>Pisa Tower</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./Images/Statue Of Liberty.jpeg"
                    alt="Status Of Liberty">
                <span><i class="fa-solid fa-star"></i>4.8</span>
                <div class="card__overlay">
                    <h2>New York</h2>
                    <p>Statue of Liberty</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__img">
                <img src="./Images/Sydney Opera House.jpeg"
                    alt="Sydney Opera House">
                <span><i class="fa-solid fa-star"></i>5</span>
                <div class="card__overlay">
                    <h2>Sydney</h2>
                    <p>Sydney Opera House</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
